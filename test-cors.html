<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>Testing CORS for get-weather-data function</h1>
    <button onclick="testCors()">Test CORS</button>
    <div id="result"></div>

    <script>
        async function testCors() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://xetfzkjqvnfzvhcgqvyh.supabase.co/functions/v1/get-weather-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhldGZ6a2pxdm5menZoY2dxdnloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1ODMzMDIsImV4cCI6MjA3NTE1OTMwMn0.cKK82sNqlh_FdRrHKZxwfEeRtA3HdeNDRgtj-daGPxY'
                    },
                    body: JSON.stringify({
                        latitude: 40.7128,
                        longitude: -74.0060,
                        month: 12,
                        day: 15
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<h2>✅ SUCCESS!</h2><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `<h2>❌ HTTP Error ${response.status}</h2><pre>${error}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h2>❌ CORS Error</h2><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
